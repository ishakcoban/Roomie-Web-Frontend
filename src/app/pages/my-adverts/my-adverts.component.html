<div class="top-gradient"></div>

<div
  class="ms-5 left-circle d-flex justify-content-center align-items-center text-center"
>
  My<br />
  Ads
</div>
<div class="d-none d-md-flex justify-content-center align-items-start">
  <div class="col-md-11 col-lg-8">
    <div class="adverts-wrapper my-5 pb-5">
      <div
        *ngFor="let card of cards"
        class="d-flex justify-content-center align-items-start"
      >
        <div class="each-card" (click)="openPopup()">
          <app-advert-card [advert] = "card"></app-advert-card>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="col-12 d-block d-md-none m-0 p-0">
  <div *ngFor="let card of cards">
    <app-advert-card [advert]="card"></app-advert-card>
  </div>
</div>
